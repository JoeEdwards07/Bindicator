name: Update Bin Schedule

on:
  schedule:
    - cron: "0 3 * * *"   # daily at 03:00 UTC
  workflow_dispatch:     # manual run in Actions tab

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright==1.40.0 beautifulsoup4
          playwright install --with-deps chromium

      - name: Run scraper
        run: |
          python fetch_bins.py
        env:
          # none needed, but keep env stanza in case you extend script
          TZ: "UTC"

      - name: Commit bins.json if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add bins.json
          git commit -m "Update bin schedule" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
