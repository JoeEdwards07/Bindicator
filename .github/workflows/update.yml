name: Update Bin Schedule

on:
  schedule:
    - cron: "0 3 * * *"  # every day at 3:00 UTC
  workflow_dispatch:     # allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib

      # 4️⃣ Run fetch_bins.py with secret
      - name: Run scraper
        run: python fetch_bins.py
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      # 5️⃣ Commit and push Instructions.json if changed
      - name: Commit & push Instructions.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Instructions.json
          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Update bin schedule"
            git push origin HEAD
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
