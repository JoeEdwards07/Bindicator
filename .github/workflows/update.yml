name: Update Bin Schedule

on:
  schedule:
    - cron: "0 3 * * *"  # every day at 3:00 UTC
  workflow_dispatch:     # manual run

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Write service account JSON
        run: |
          printf "%s" "${{ secrets.GCAL_JSON_B64 }}" | base64 --decode > service_account.json
      
      - name: Debug:check JSON
        run: |
          head -n 5 service_account.json
      
      - name: Install dependencies
        run: |
          pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib
      
      - name: Run scraper
        run: python fetch_bins.py
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}



      - name: Commit and push Instructions.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Instructions.json
          if ! git diff --cached --quiet; then
            git commit -m "Update bin schedule"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
